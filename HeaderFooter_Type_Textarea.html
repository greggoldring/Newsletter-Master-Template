<div style="
                {% if item.style.color %}
                  color: {{ item.style.color }}; 
                {% endif -%}
                {% if item.style.fontsize %}
                  font-size: {{ item.style.fontsize }}px; 
                {% endif -%}
                {% if item.style.lineheight %}
                  line-height: {{ item.style.lineheight }};
                {% endif -%}
                ">
{{ item.content }}
</div>
