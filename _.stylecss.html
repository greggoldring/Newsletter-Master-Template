<style id="noinline" type="text/css">
    
table {
    border-collapse: collapse;
    mso-table-lspace: 0px;
    mso-table-rspace: 0px;
    white-space: inherit;
    line-height: inherit;
    font-weight: inherit;
    font-size: inherit;
    font-variant: inherit;
    font-style: inherit;
}
td {
    border-collapse: collapse;
    mso-line-height-rule: exactly;
}
a {
    border-collapse: collapse;
    mso-line-height-rule: exactly;
}
span {
    border-collapse: collapse;
    mso-line-height-rule: exactly;
}
    
img {
     height:auto;
}

    
</style>

<style type="text/css">
    body {
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        padding-left: 0 !important;
        padding-right: 0 !important;
        width: 100% !important;
        -webkit-text-size-adjust: 100% !important;
        -ms-text-size-adjust: 100% !important;
        -webkit-font-smoothing: antialiased !important;

        font-family: {{ base_font_family }};
        font-size: {{ base_font_size }}px;
        color: {{ base_font_color }};
        line-height: {{ base_font_line_height }};
    }
    img {
        max-width:100%;
        border: 0 !important;
        outline: none !important;
    }
    a { 
        color:{{ base_link_color }};
        text-decoration: {{ base_link_decoration }};
    }

    h1,h2,h3,h4,h5,h6
    {
        font-family: {{ heading_font_family }};
        line-height: {{ heading_line_height }};
        color: {{ heading_font_color }};
    }
    a.viewinbrowser
    {
        color: {{ viewinbrowser_color }};
        line-height: {{ viewinbrowser_line_height }};
        font-size: {{ viewinbrowser_font_size }}px;
        text-decoration: {{ viewinbrowser_text_decoration }};
    }

    .image_left,
    .image_right
    {
        max-width:100%;
    }
    .image_middle
    {
        display:block;
        margin: 0 auto;
    }

    .main-body .item,
    .main-body .article_teaser,
    .main-body .article_landingpage,
    {
        font-family: {{ main_body_font_family }};
        font-size: {{ main_body_font_size }}px;
        color: {{ main_body_font_color }};
        line-height: {{ main_body_line_height }};
    }
    .main-body .item
    {
        border: {{ main_article_border_width }}px {{ main_article_border_color }} {{ main_article_border_style }};
    }
    .main-body .article_header
    {
        font-family: {{ main_body_heading_font_family }};
        color: {{ main_body_heading_font_color }};
        font-size: {{ main_body_heading_font_size }}px;
        line-height: {{ main_body_heading_line_height }};
        font-weight: {{ main_body_heading_font_weight }};
        font-style: {{ main_body_heading_font_style }};
        margin-top:0; 
        margin-bottom:{{ main_body_heading_bottom_padding}}px;
    }
    .main-body a
    {
        color: {{ main_body_link_color }};
        text-decoration: {{ main_body_link_decoration }};
    }
    .sidebar .item,
    .sidebar .article_teaser,
    .sidebar .article_landingpage
    {
        font-family: {{ sidebar_font_family }};
        color: {{ sidebar_font_color }};
        font-size: {{ sidebar_font_size }}px;
        line-height: {{ sidebar_line_height }};
    }
    .sidebar .item
    {
        border: {{ sidebar_article_width }}px {{ sidebar_article_border }} {{ sidebar_article_style }};
    }
    .sidebar a
    {
        color: {{ sidebar_link_color }};
        text-decoration: {{ sidebar_link_decoration }};
    }
    .sidebar .article_header
    {
        margin:0; 
        font-family: {{ sidebar_heading_font_family }};
        color: {{ sidebar_heading_font_color }};
        font-size: {{ sidebar_heading_font_size }}px;
        line-height: {{ sidebar_header_line_height }};
        font-weight: {{ sidebar_heading_font_weight }};
        font-style: {{ sidebar_heading_font_style }};
        margin-top:0;
        margin-bottom:{{ sidebar_header_bottom_padding}}px;
    }
    .sidebar h1,
    .sidebar h2,
    .sidebar h3,
    .sidebar h4,
    .sidebar h5,
    .sidebar h6
    {
        font-family: {{ sidebar_heading_font_family }};
        line-height: {{ sidebar_header_line_height }};
        color: {{ sidebar_heading_font_color }};
    }
    .sharebuttons
    {
        line-height:1;
    }

		.tweettext a {
			color:#2b7bb9;
			text-decoration:none;
		}

    @media only screen and (max-width:{{ table_width }}px) {
        body
        {
            width: 98% !important;
            margin: 0 auto;
        }
        table[class=item],
        table[class=wrapper] {
            width: 100% !important;
        }
        table[class=mob_hide] {
            display: none !important;
        }
        td[class=mob_hide] {
            display: none !important;
        }
        td[class=mob_left][style],
        div[class=mob_left][style]
        {
            text-align:left !important;
        }
        td[class=mob_left] img[style],
        div[class=mob_left] img[style]
        {
            margin:0 auto 0 0 !important;
        }
        td[class=mob_center][style],
        div[class=mob_center][style]
        {
            text-align:center !important;
        }
        td[class=mob_center] img[style],
        div[class=mob_center] img[style]
        {
            margin:0 auto !important;
        }
        td[class=mob_right][style],
        div[class=mob_right][style]
        {
            text-align:right !important;
        }
        td[class=mob_right] img[style],
        div[class=mob_right] img[style]
        {
            margin:0 0 0 auto !important;
        }
        img[class=article_image]
        {
            display:block;
            margin:5px auto;
            float:none;
        }

        img[class=image_left],
        img[class=image_right],
        img[class=image_middle]
        {
            display:block;
            margin: 0 auto;
            float:none;
        }
        img[class=noshow]
        {
            display:none !important;
        }
    }

    .teaserText
    {
        font-size:0;
        line-height:0;
        color:#ffffff;
    }

     {{ settings.css.advanced.customCSS }}
</style>
